<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: black;
        }

        .card {
            border-radius: 10px;
        }

        .card-title {
            font-weight: bold;
        }

        #balance h3 {
            color: #28a745;
        }

        #transactionList .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #transactionList .expense {
            color: red;
        }

        #transactionList .income {
            color: green;
        }

        #transactionDate {
            background-color: #f0f0f0;  /* Light gray color */
            color: #333;                /* Dark text for contrast */
        }

        #downloadPDF {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-2">Expense Tracker</h1>
        <p class="text-center mb-4">Keep track of your finances with ease. Add income or expenses, and see your balance change in real-time.</p>

        <div class="row">
            <!-- Balance Card -->
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Balance</h5>
                        <div id="balance" class="mb-3">
                            <h3>R0.00</h3>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Transaction History -->
            <div class="col-md-12 mt-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Transaction History</h5>
                        <ul id="transactionList" class="list-group">
                            <!-- Transactions will appear here -->
                        </ul>
                        <div class="mt-3">
                            <button id="downloadPDF" class="btn btn-success">Download PDF</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add Transaction -->
            <div class="col-md-6 mt-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Add Transaction</h5>
                        <form id="expenseForm">
                            <div class="mb-3">
                                <label for="transactionType" class="form-label">Transaction Type</label>
                                <select id="transactionType" class="form-select">
                                    <option value="income">Income</option>
                                    <option value="expense">Expense</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount</label>
                                <input type="number" id="amount" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <input type="text" id="category" class="form-control" maxlength="6" required>
                            </div>
                            <div class="mb-3">
                                <label for="transactionDate" class="form-label">Date</label>
                                <input type="date" id="transactionDate" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Add Transaction</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    <script src="./src/script.js"></script>
</body>
</html>
